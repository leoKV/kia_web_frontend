      <div class="row">
        <ng-container *ngIf="!isFiltered">
          <div class="col-md-3 mb-5" *ngFor="let cancion of canciones | paginate: {itemsPerPage: 12, currentPage: page}">
            <app-card-song [cancion]="cancion"></app-card-song>
          </div>
        </ng-container>
        <ng-container *ngIf="isFiltered && !noResults">
          <div class="col-md-3 mb-5" *ngFor="let cancionTag of cancionesByTags | paginate: {itemsPerPage: 12, currentPage: page}">
            <app-card-song [cancionTag]="cancionTag"></app-card-song>
          </div>
        </ng-container>
        <ng-container *ngIf="isFiltered && noResults">
          <div class="col-12">
            <p id="noResults">Lo sentimos, no se encontraron resultados de b√∫squeda con los filtros seleccionados.</p>
          </div>
        </ng-container>
      </div>
      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
