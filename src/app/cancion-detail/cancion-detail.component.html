<div class="container-fluid g-0">
  <app-header
    [showElements]="['logo', 'cart']"
    headerClass="header-carrito"
  ></app-header>
  <main>
    <div class="display-area p-4">
      <div class="row bread">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item m-1"><a routerLink="/">Inicio</a></li>
            <li class="breadcrumb-item active m-1" aria-current="page">
              Detalles
            </li>
          </ol>
        </nav>
      </div>
      <h1 class="titulo mt-3">DETALLES DEL KARAOKE</h1>
      <div class="divider-line"></div>
      <div class="d-flex justify-content-between">
        <div></div>
        <a routerLink="/" type="button" class="btn btn-dark"
          ><i class="fa-solid fa-arrow-left"></i> Regresar</a
        >
      </div>
      <div *ngIf="cancionDetail">
        <h2>#{{ cancionDetail.cancion_id }}</h2>
        <h2>{{ cancionDetail.cancion_nombre }}</h2>
        <p>Artista: {{ cancionDetail.artista }}</p>
        
        <div class="divider-line"></div>
        <h2>Etiquetas</h2>
        <p>Tags: {{ cancionDetail.tags.join(", ") }}</p>
        <div class="divider-line"></div>
        <div *ngIf="filteredUrls.length > 0">
          <div *ngIf="safeVideoUrl">
            <h2>Video</h2>
            <iframe [src]="safeVideoUrl" width="560" height="315" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

      </div>

      <div class="d-flex justify-content-center mt-3">
        <div class="row justify-content-center w-100" style="max-width: 600px">
          <div
            class="col-6 col-md-6 d-flex justify-content-center mb-2 mb-md-0"
          >
            <!-- Otros contenidos del template -->
            <button (click)="copyURL()" class="btn btn-primary w-100">
              <i class="fa-solid fa-share-nodes"></i> Compartir
            </button>
            <!-- Otros contenidos del template -->
          </div>
          <div
            class="col-6 col-md-6 d-flex justify-content-center mb-2 mb-md-0"
          >
            <button class="btn btn-success w-100" (click)="addToCart()">
              <i class="fa-solid fa-cart-plus"></i> Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
